<!DOCTYPE html>
<html lang="en">

<head>
    <title>Property-Express</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container mainMenu">
        <header-component></header-component>
    </div>
    <div class="container-sm text-center col-md-6">
        <div id="login-error"></div>
        <form action="#">
            <h1 class="h3 mb-3 fw-normal">Please log in</h1>
            <div class="form-floating py-2">
                <input type="email" class="form-control" id="login_email" placeholder="name@example.com">
                <label for="login_email">Email address</label>
            </div>
            <div class="form-floating py-2">
                <input type="password" class="form-control" id="login_password" placeholder="Password">
                <label for="login_password">Password</label>
            </div>

            <button id="login-btn" type="button" class="w-100 btn btn-lg btn-warning" type="submit">Log in</button>
        </form>
    </div>
</body>

</html>
