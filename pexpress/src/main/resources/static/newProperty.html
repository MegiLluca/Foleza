<!DOCTYPE html>
<html lang="en">

<head>
    <title>Property-Express</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/property.css">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1c6b1d49c9.js" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/util.js"></script>
    <script src="js/newProperty.js"></script>
</head>

<body>
    <div class="container mainMenu">
        <header-component></header-component>
    </div>

    <div class="container-sm text-center col-md-6">

        <div id="property-error"></div>

        <form action="#">
            <h1 class="h3 mb-3 fw-normal">Add a new property</h1>

            <div class="form-floating py-2">
                <input type="text" class="form-control" id="prop-title">
                <label for="prop_title">Title</label>
            </div>
            <div class="form-floating py-2">
                <textarea class="form-control" id="description" rows="4s"></textarea>
                <label for="description">Description</label>
            </div>
            <div class="row">
                <div class="col-md-6 form-floating py-2">
                    <input type="text" class="form-control" id="country">
                    <label for="country">Country</label>
                </div>
                <div class="col-md-6 form-floating py-2">
                    <input type="text" class="form-control" id="city">
                    <label for="city">City</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-floating py-2">
                    <input type="text" class="form-control" id="street">
                    <label for="street">Street</label>
                </div>
                <div class="col-md-3 form-floating py-2">
                    <input type="text" class="form-control" id="building-number">
                    <label for="building-number">Building number</label>
                </div>
                <div class="col-md-3 form-floating py-2">
                    <input type="text" class="form-control" id="apt-number">
                    <label for="apt-number">Apartment number</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-floating py-2">
                    <input type="number" class="form-control" id="beds">
                    <label for="beds">Beds</label>
                </div>
                <div class="col-md-4 form-floating py-2">
                    <input type="number" class="form-control" id="bathrooms">
                    <label for="bathrooms">Bathrooms</label>
                </div>
                <div class="col-md-4 form-floating py-2">
                    <input type="number" class="form-control" id="balcony">
                    <label for="balcny">Balcony</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-floating py-2">
                    <input type="number" class="form-control" id="price">
                    <label for="price">Price</label>
                </div>
                <div class="col-md-6 form-floating py-2">
                    <input type="text" class="form-control" id="currency">
                    <label for="currency">Currency</label>
                </div>
            </div>

            <div class="row">
                <div class="my-3">
                    <input class="form-control" type="file" id="main-picture" accept="image/png, image/jpeg">
                </div>
            </div>

            <button id="property-register-btn" type="button" class="w-100 btn btn-lg btn-warning">Save</button>
        </form>
    </div>
</body>
